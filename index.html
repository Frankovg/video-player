<!DOCTYPE html>
<html lang="en"> <!--ya que la web será en inglés-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--hasta aquí todo me lo generó automáticamente-->

    <link rel="stylesheet" href="./CSS/styles.css"> <!--linkea con el estilo de css-->

    <title>Video Player</title>
</head>
<body>
    <div class="wrapper"> <!--"envase" para las propiedades más generales-->
        <div class="player"> <!--componente para el player-->
            <!-- <video id="video" poster="./images/poster.jpg" muted src="./videos/lofi.mp4" width="400"></video> -->
            <video id="video" muted src="videos/video.mp4" width="400"></video>
            <div class="player-overlay"> <!--capa superior para guardar los botones y la barra-->
                <h2 class="player-title">Sample video</h2>
                <div class="player-actions">
                    <button class="button" id="backward" aria-label="Retroceder 10 segundos." title="Retroceder 10 segundos."></button>
                    <button class="button" id="play" aria-label="Reproducir." title="Reproducir."></button>
                    <button class="button" hidden id="pause" aria-label="Pausar." title="Pausar."></button>
                    <button class="button" id="forward" aria-label="Adelantar 10 segundos." title="Adelantar 10 segundos."></button>
                </div>
                <div class="player-progress">
                    <input id="progress" type="range" min="0" value="0" step=".1"> <!--para colocar la bara de tiempo-->
                </div>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
